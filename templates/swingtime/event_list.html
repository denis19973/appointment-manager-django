{% extends "base.html" %}
{% block title %}All Events{% endblock %}
{% block main_content %}
    <h3>All Appointments</h3>
    <ul>{% for e in occurs %}
        <li><a href="{{ e.get_absolute_url }}">{{ e.start_time|date:"H:i D F" }} - {{ e.end_time|date:"H:i D F" }}</a>
        </li>
    {% endfor %}</ul>
{% endblock %}
